name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18"

    - name: Install Dependencies
      run: npm install
      working-directory: ./server

    - name: Run Lint
      run: npm run lint
      working-directory: ./server

    - name: Run Tests
      run: npm test
      working-directory: ./server
